      box-shadow: 0 0 15px rgba(0,0,0,0.1);

    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #007bff !important;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">GovLink</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<div class="container d-flex justify-content-center align-items-center">
  <div class="form-container">
    <h3 class="text-center mb-4">Login to Govlink</h3>
    <form>
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>
